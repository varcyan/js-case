<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>图片切换升级版</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section class="box">
		<div class="imgs">
			<a href="javascript:;">
				<img src="img/1.jpg">
			</a>
			<a href="javascript:;">
				<img src="img/2.jpg">
			</a>
			<a href="javascript:;">
				<img src="img/3.jpg">
			</a>
			<a href="javascript:;">
				<img src="img/4.jpg">
			</a>
		</div>
		<ul class="dots">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<i class="page prev">&lt;</i>
		<i class="page next">&gt;</i>
	</section>
</body>
</html>
